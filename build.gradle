apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'jetty'

group = 'com.thoughtworks.ns.practice'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:14.0'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

